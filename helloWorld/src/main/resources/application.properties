spring.application.name=helloworld

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/helloworld;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Create database if not exists
spring.jpa.generate-ddl=true



# Security
spring.security.user.name=admin
spring.security.user.password=admin

# Server Configuration
server.port=9091
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false  # Set to true in production with HTTPS

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://10.109.206.114:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true
cors.exposed-headers=Authorization
cors.max-age=3600

# Security Headers
server.servlet.session.tracking-modes=COOKIE
# Set to true in production with HTTPS
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.cors=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate=ERROR
logging.level.com.example.helloworld=DEBUG

# Development Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true